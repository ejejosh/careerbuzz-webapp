<h4>Application Form</h4>
<form action="/job/{{ listed_job['id'] }}/apply" method="post">
    <div class="m-2">
        <label>Full Name</label><br>
        <input type="text" name="full_name" placeholder="John Doe"><br>
    </div>

    <div class="m-2">
        <label>Email</label><br>
        <input type="text" name="email" placeholder="mail@example.com"><br>
    </div>
    
    <div class="m-2">
        <label>LinkedIn URL</label><br>
        <input type="text" name="linkedin_url" placeholder="https://linked.com/in/johndoe"><br>
    </div>

    <div class="m-2">
        <label>Education</label><br>
        <textarea name="education"></textarea>
    </div>

    <div class="m-2">
        <label>Work Experience</label><br>
        <textarea name="work_experience"></textarea>
    </div>

    <div class="m-2">
        <label>Resume URL</label><br>
        <input type="text" name="resume_url"><br>
    </div>
    <input type="submit" class="m-2">
</form>
